<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center-title">
      Restaurants & cafes near me
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-list>  
      <ion-item (click) ="aboutKaffeKilden()">

      </ion-item>

      </ion-item>
      <ion-item (click) ="aboutKorn()">
